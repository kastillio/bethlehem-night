<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Вифлеємська Ніч - Інтерактивна Карта</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    .map {
        max-width: 800px;
        width: 100%;
        background: #fff;
        border: 2px solid #333;
        padding: 20px;
        border-radius: 10px;
    }
    .zone {
        display: block;
        margin: 10px 0;
        padding: 10px;
        background-color: #ffd700;
        color: #333;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .zone:hover {
        background-color: #ffa500;
    }
    #modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0.3s, opacity 0.3s;
    }
    #modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        width: 90%;
        text-align: center;
    }
    #modal img {
        max-width: 100%;
        border-radius: 10px;
    }
    #close-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .language-switch {
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<h1 id="title">Інтерактивна Карта "Вифлеємська Ніч"</h1>

<div class="language-switch">
    <button onclick="setLanguage('uk')">Українська</button>
    <button onclick="setLanguage('en')">English</button>
</div>

<div class="map">
    <div class="zone" onclick="showInfo('shepherds')">Пастухи</div>
    <div class="zone" onclick="showInfo('registration')">Реєстрація</div>
    <div class="zone" onclick="showInfo('carpenter')">Цех тесляра</div>
    <div class="zone" onclick="showInfo('scribe')">Намет писаря</div>
    <div class="zone" onclick="showInfo('well')">Вифлеємська криниця</div>
</div>

<div id="modal">
    <div id="modal-content">
        <h2 id="modal-title"></h2>
        <img id="modal-image" src="" alt="">
        <p id="modal-description"></p>
        <button id="close-btn" onclick="closeModal()">Закрити / Close</button>
    </div>
</div>

<script>
let currentLanguage = 'uk';

document.getElementById('uk-btn').addEventListener('click', () => {
    setLanguage('uk');
    updateZoneTexts();
});

document.getElementById('en-btn').addEventListener('click', () => {
    setLanguage('en');
    updateZoneTexts();
});

function setLanguage(lang) {
    currentLanguage = lang;
    const languageData = data[lang];

    if (!languageData) {
        console.error("Мовні дані не знайдено для мови:", lang);
        return;
    }

    // Оновлення заголовку
    document.getElementById('title').textContent = languageData.title;

    console.log("Мова успішно встановлена на:", lang);
}

// Функція для оновлення тексту кнопок зон
function updateZoneTexts() {
    const languageData = data[currentLanguage];
    const zones = ['shepherds', 'registration', 'carpenter', 'scribe', 'well'];

    zones.forEach(zoneId => {
        const element = document.getElementById(zoneId);
        if (element) {
            element.textContent = languageData[zoneId].title;
        } else {
            console.error("Елемент з ID не знайдено:", zoneId);
        }
    });
    console.log("Текст кнопок зон оновлено для мови:", currentLanguage);
}

function showInfo(zone) {
    const info = data[currentLanguage][zone];
    if (info) {
        document.getElementById('modal-title').textContent = info.title;
        document.getElementById('modal-description').textContent = info.description;
        document.getElementById('modal').style.visibility = 'visible';
        document.getElementById('modal').style.opacity = '1';
    }
}

document.getElementById('close-btn').addEventListener('click', closeModal);

['shepherds', 'registration', 'carpenter', 'scribe', 'well'].forEach(id => {
    document.getElementById(id).addEventListener('click', () => showInfo(id));
});

function closeModal() {
    document.getElementById('modal').style.visibility = 'hidden';
    document.getElementById('modal').style.opacity = '0';
}
</script>


</body>
</html>
