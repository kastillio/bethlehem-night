<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Вифлеємська Ніч - Інтерактивна Карта</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    .map {
        max-width: 800px;
        width: 100%;
        background: #fff;
        border: 2px solid #333;
        padding: 20px;
        border-radius: 10px;
    }
    .zone {
        display: block;
        margin: 10px 0;
        padding: 10px;
        background-color: #ffd700;
        color: #333;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .zone:hover {
        background-color: #ffa500;
    }
    #modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0.3s, opacity 0.3s;
    }
    #modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        width: 90%;
        text-align: center;
    }
    #modal img {
        max-width: 100%;
        border-radius: 10px;
    }
    #close-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .language-switch {
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<h1 id="title">Інтерактивна Карта "Вифлеємська Ніч"</h1>

<div class="language-switch">
    <button onclick="setLanguage('uk')">Українська</button>
    <button onclick="setLanguage('en')">English</button>
</div>


<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Вифлеємська Ніч - Інтерактивна Карта</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    .map {
        max-width: 800px;
        width: 100%;
        background: #fff;
        border: 2px solid #333;
        padding: 20px;
        border-radius: 10px;
        position: relative;
    }
    .zone {
        display: block;
        margin: 10px 0;
        padding: 10px;
        background-color: #ffd700;
        color: #333;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .zone:hover {
        background-color: #ffa500;
    }
</style>
</head>
<body>

<h1>Інтерактивна Карта "Вифлеємська Ніч"</h1>
<div class="map">
    <div class="zone" onclick="showInfo('Пастухи', 'Пастухи розповідають дітям про диво, яке вони бачили, та чому саме Бог обрав їх для передачі доброї новини.')">Пастухи</div>
    <div class="zone" onclick="showInfo('Реєстрація', 'Римські солдати проводять перепис населення, рахують членів родини та видають карти для подорожі.')">Реєстрація</div>
    <div class="zone" onclick="showInfo('Цех тесляра', 'Тесляр розповідає про Йосипа, який шукає місце в готелі, та показує роботу з деревом.')">Цех тесляра</div>
    <div class="zone" onclick="showInfo('Намет писаря', 'Писар пояснює значення імені Ісус та розповідає про важливість Його народження.')">Намет писаря</div>
    <div class="zone" onclick="showInfo('Вифлеємська криниця', 'Діти можуть "напоїти" тварин біля криниці та дізнатися про традиції.')">Вифлеємська криниця</div>
    <div class="zone" onclick="showInfo('Пекарня', 'У пекарні діти прикрашають печиво та дізнаються про випічку у Вифлеємі.')">Пекарня</div>
    <div class="zone" onclick="showInfo('Магазин спецій', 'Діти можуть вибрати спеції та дізнатися про їх запахи та використання.')">Магазин спецій</div>
    <div class="zone" onclick="showInfo('Мудреці', 'Мудреці розповідають про подарунки, які вони принесли Ісусу, та дають дітям невеличке завдання.')">Мудреці</div>
    <div class="zone" onclick="showInfo('Стайня', 'Марія та Йосип розповідають свою історію та пояснюють, чому ця дитина особлива.')">Стайня</div>
    <div class="zone" onclick="showInfo('Фотозона', 'Діти можуть зробити віртуальне фото з персонажами вифлеємської ночі.')">Фотозона</div>
</div>

<script>
function showInfo(title, message) {
    alert(title + ": " + message);
}
</script>

</body>
</html>


<div id="modal">
    <div id="modal-content">
        <h2 id="modal-title"></h2>
        <img id="modal-image" src="" alt="">
        <p id="modal-description"></p>
        <button id="close-btn" onclick="closeModal()">Закрити / Close</button>
    </div>
</div>

<script>
const data = {
    uk: {
        shepherds: { title: "Пастухи", description: "Пастухи розповідають дітям про диво та добру новину." },
        registration: { title: "Реєстрація", description: "Римські солдати проводять перепис населення." },
        carpenter: { title: "Цех тесляра", description: "Тесляр розповідає про Йосипа та показує роботу з деревом." },
        scribe: { title: "Намет писаря", description: "Писар пояснює значення імені Ісус." },
        well: { title: "Вифлеємська криниця", description: "Діти можуть напоїти тварин біля криниці." },
        bakery: { title: "Пекарня", description: "У пекарні діти прикрашають печиво." },
        spices: { title: "Магазин спецій", description: "Діти можуть вибрати спеції та дізнатися про їх використання." },
        wiseMen: { title: "Мудреці", description: "Мудреці розповідають про подарунки для Ісуса." },
        stable: { title: "Стайня", description: "Марія та Йосип розповідають свою історію." },
        photoZone: { title: "Фотозона", description: "Діти можуть зробити фото з персонажами." }
    },
    en: {
        shepherds: { title: "Shepherds", description: "The shepherds share the miracle and good news." },
        registration: { title: "Registration", description: "Roman soldiers conduct a census." },
        carpenter: { title: "Carpenter's Workshop", description: "The carpenter talks about Joseph and demonstrates woodworking." },
        scribe: { title: "Scribe's Tent", description: "The scribe explains the meaning of Jesus' name." },
        well: { title: "Bethlehem Well", description: "Children can water the animals at the well." },
        bakery: { title: "Bakery", description: "In the bakery, children decorate cookies." },
        spices: { title: "Spice Shop", description: "Children can choose spices and learn about their uses." },
        wiseMen: { title: "Wise Men", description: "The wise men share stories about the gifts for Jesus." },
        stable: { title: "Stable", description: "Mary and Joseph share their story." },
        photoZone: { title: "Photo Zone", description: "Children can take a photo with the characters." }
    }
};

let currentLanguage = 'uk';

document.getElementById('uk-btn').addEventListener('click', () => {
    setLanguage('uk');
    updateZoneTexts();
});

document.getElementById('en-btn').addEventListener('click', () => {
    setLanguage('en');
    updateZoneTexts();
});

function setLanguage(lang) {
    currentLanguage = lang;
    console.log("Мова змінена на:", lang);
}

function updateZoneTexts() {
    const zones = ['shepherds', 'registration', 'carpenter', 'scribe', 'well', 'bakery', 'spices', 'wise-men', 'stable', 'photo-zone'];

    zones.forEach(zoneId => {
        const element = document.getElementById(zoneId);
        const info = data[currentLanguage][zoneId.replace('-', '')];
        if (element && info) {
            element.textContent = info.title;
            element.onclick = () => showInfo(info.title, info.description);
        }
    });
}

function showInfo(title, description) {
    document.getElementById('modal-title').textContent = title;
    document.getElementById('modal-description').textContent = description;
    document.getElementById('modal').style.visibility = 'visible';
    document.getElementById('modal').style.opacity = '1';
}

document.getElementById('close-btn').addEventListener('click', closeModal);

function closeModal() {
    document.getElementById('modal').style.visibility = 'hidden';
    document.getElementById('modal').style.opacity = '0';
}

// Ініціалізація текстів при завантаженні сторінки
updateZoneTexts();
</script>



</body>
</html>
