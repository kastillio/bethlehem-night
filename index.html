<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Вифлеємська Ніч - Інтерактивна Карта</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    .map {
        max-width: 800px;
        width: 100%;
        background: #fff;
        border: 2px solid #333;
        padding: 20px;
        border-radius: 10px;
    }
    .zone {
        display: block;
        margin: 10px 0;
        padding: 10px;
        background-color: #ffd700;
        color: #333;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .zone:hover {
        background-color: #ffa500;
    }
    #modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0.3s, opacity 0.3s;
    }
    #modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        width: 90%;
        text-align: center;
    }
    #close-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .language-switch {
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<h1 id="title">Інтерактивна Карта "Вифлеємська Ніч"</h1>

<div class="language-switch">
    <button id="uk-btn">Українська</button>
    <button id="en-btn">English</button>
</div>

<div class="map">
    <div class="zone" id="shepherds">Пастухи</div>
    <div class="zone" id="registration">Реєстрація</div>
    <div class="zone" id="carpenter">Цех тесляра</div>
    <div class="zone" id="scribe">Намет писаря</div>
    <div class="zone" id="well">Вифлеємська криниця</div>
    <div class="zone" id="bakery">Пекарня</div>
    <div class="zone" id="spices">Магазин спецій</div>
    <div class="zone" id="wise-men">Мудреці</div>
    <div class="zone" id="stable">Стайня</div>
    <div class="zone" id="photo-zone">Фотозона</div>
</div>

<div id="modal">
    <div id="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
        <button id="close-btn">Закрити / Close</button>
    </div>
</div>

        });
    });

</script>

</body>
</html>
